<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>Retail and Distribution</title>
		<link rel = "stylesheet" type = "text/css" href = "css/index.css">
	</head>
	
	<body>
		<div class = "banner">
			<div class = "navbar">
				<img src = "images/logo.png" class = "logo">
				<ul>
					<li><a href = "index.html"> Home</a><li>
					<li><a href = "products.html"> Products</a><li>
					<li><a href = "register_product.html"> Register Product</a><li>
					<li><a href = "search.html"> Search Product</a><li>
					<li><a href = "support.html"> Support</a><li>
				</ul>
			</div>
			<div class = "bottomnavbar">
				<p> Copyright 2022 </p>
			</div>
		</div>
		
		<form th:action="@{'/edit/' + ${product.id}}" method="post">
			<h2>Edit Product</h2>
 			<label>Name:</label>
 				<input type="text" name="name" th:value="${ product.name }"/><br><br>
 			<label>Price:</label>
 				<input type="text" name="price" th:value="${ product.price }"/><br><br>
			<label>File:</label>
 				<input type="text" name="file" th:value="${ product.file }"/><br><br>
			<label>In Stock:</label>
 				<input type="radio" name="instock" value="true" th:checked="${product.inStock == true}"> True
 				<input type="radio" name="instock" value="false" th:checked="${product.inStock == false}"> False<br><br>
 			<button type="submit">Edit</button>
 			</form>
 		<label th:if="${success == true}">Edit product successful</label>
 		<label th:if="${fail == true}">Edit product failed</label>
	</body>
</html>
